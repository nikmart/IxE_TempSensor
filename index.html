<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>IxE Temp Sensor</title>
</head>

<body>

<h1>Temperature Sensor</h1>

<p>Turn to potentiometer to change the temperature</p>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var end = 1.75*Math.PI;
ctx.beginPath();
ctx.arc(100, 75, 50, 1*Math.PI, end);
ctx.lineWidth=20;
ctx.stroke();
ctx.font="30px Arial";
ctx.fillText(Math.round(end),92,70);
</script> 


</body>
</html>
